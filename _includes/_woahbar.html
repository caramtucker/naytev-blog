<style type="text/css">
	/* -------------------------------------------------- 
	:: WOAHbar
---------------------------------------------------*/

.woahbar 
{
  position: fixed;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 32px;  /* << set custom WOAHbar height */
  z-index: 100;   /* << DO NOT EDIT, KEEPS WOAHbar ON TOP OF PAGE CONTENT */
  padding: 15px 0 5px 0;
  text-align: center;
  font-size: 16px;  /* << set custom WOAHbar font size */
  font-weight: bold !important;  /* << set custom WOAHbar font weight */
  color: #1c1c1c;  /* << set custom WOAHbar font color */
  background-color: #ffff00;  /* << set custom bar color here */
  border-bottom: 0px solid #1c1c1c;  /* << set custom bottom border thickness & color here */
  -webkit-box-shadow: 0 8px 6px -6px #333;  /* << set custom css box shadow */
  -moz-box-shadow: 0 8px 6px -6px #333;  /* << set custom css box shadow */
  box-shadow: 0 8px 6px -6px #333;   /* << set custom css box shadow */

  height: 19px;
  z-index: 200;
  padding: 7px 0 5px 0;
  text-align: center;
}
 
.woahbar span 
{
  float: left;
  width: 95%;
  text-align: center;
  padding-top: 2px;
}
 
.show-notify 
{
  -moz-border-radius: 3px;
  -webkit-border-radius: 3px;
  border: 3px solid #fff;
  box-shadow: 0 0 5px rgba(0,0,0,0.35);
  -moz-box-shadow: 0 0 5px rgba(0,0,0,0.35);
  -webkit-box-shadow: 0 0 5px rgba(0,0,0,0.35);

  margin-right: 10px;

}

}
 
 

.woahbar-link 
{

<script type="text/javascript">
	<!-- START WOAHbar FOR DESKTOP  -->
var stub_showing = false;
 
    function woahbar_show() { 
        if(stub_showing) {
          $('.woahbar-stub').slideUp('fast', function() {
            $('.woahbar').show('bounce', { times:3, distance:15 }, 300);
            $('body').animate({"marginTop": "20px"}, 300);
          }); 
        }
        else {
          $('.woahbar').show('bounce', { times:3, distance:15 }, 500);
          $('body').animate({"marginTop": "20px"}, 250);
        }
    }
 
    function woahbar_hide() { 
        $('.woahbar').slideUp('fast', function() {
          $('.woahbar-stub').show('bounce', { times:3, distance:15 }, 100);
          stub_showing = true;
        }); 
 
        if( $(window).width() > 1024 ) {
          $('body').animate({"marginTop": "-20px"}, 250); // if width greater than 1024 pull up the body
        }
    }
 
    $().ready(function() {
        window.setTimeout(function() {
        woahbar_show();
     }, 0); // change this from "0" to any number in milliseconds to delay WOAHbar from showing right away
    });

<!-- END WOAHbar FOR DESKTOP - START WOAHbar FOR MOBILE  -->

    }
 
    function mwoahbar_hide() {

          mstub_showing = true;
        }); 
 
        if( $(window).width() > 1024 ) {
          $('body').animate({"marginTop": "0px"}, 250); // if width greater than 1024 pull up the body
        }
    }
 
    $().ready(function() {
        window.setTimeout(function() {

     }, 0); // change this from "0" to any number in milliseconds to delay WOAHbar from showing right away
    });
</script>
